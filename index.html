<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link  href="styles.css"
        rel="stylesheet"/>
        <link  href="overlay.css"
        rel="stylesheet"/>
        <link  href="configuration.css"
        rel="stylesheet"/>
        <link  href="game.css"
        rel="stylesheet"/>
        <script src="config.js"defer></script>
        <script src="game.js"defer></script>
       <script src="app.js"defer></script>
       


</head>
<body>
    <div id="headdrop"></div>
    <header>
        <h1>Play Tic-Tac-Toe</h1>
        <p>Built with HTML,CSS and JAVA SCRIPT.</p>
    </header>
    <aside class="modal" id="styling">
        <form>
     <div class="form-control"id="over">
        <h2>Choose Your Name</h2>
            <label for="username">Player Name</label>
            <input type="text" name="playername" id="username" required>
            <p id="configError"></p>
        </div>
         
        <div>
        <button type="submit" class="btn" id="finalname">Confirm</button>
        <button type="reset" class="btn btn-alt" id="namesubmit">Cancel</button>
        </div>
    </form>
    </aside>
    <main>

        <section id="game-configuration">
            <ol>

                <li>
                    <article id="data-1-player">
                    <h2>PLAYER 1</h2>

                    <h3>PLAYER NAME</h3>
                
                    <button class="btn btn-alt" id="editPlayer1" data-playerid="1">Edit</button>
                
                <p>X</p>
                </article>
                </li>
                <li>
                <article id="data-2-player">
                    <h2>PLAYER 2</h2>
            
                    <h3>PLAYER NAME</h3>
                
                    <button class="btn btn-alt" id="editPlayer2" data-playerid="2"> Edit</button>
                
                    <p>O</p>
                </article>
                </li>
            </ol>

            <button class="btn" id="newgame">Start new Game</button>
        </section>

        <section id="active-game">
           <article id="winner">
            <h3>You Won , <span id="winnername">Player Name</span>!</h3>
            <p>Click above to start a new game!</p>
           </article>


            <p>It's your turn <span id="playerchance">Player Name</span>!</p>

            <ol id="gameboard">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>    
            </ol>
        </section>
        <footer>
            <ul>
           <li><a href="https://www.instagram.com/yugant_03/#"><img src="./logos/instalogoo.png"></a></li>
          <li><a href="https://www.linkedin.com/in/yugant-vashishtha-242083245/?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base%3BNrqoaG2%2BTuSxA3%2F9gnASFg%3D%3D"><img src="./logos/linkdinlogo.png"></a></li>
        </ul>
    </footer>
    </main>
</body>
</html>
